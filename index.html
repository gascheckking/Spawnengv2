<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SpawnEngine ‚Äî Modular Onchain OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #050509;
      --bg-elevated: #0c0e16;
      --bg-soft: #141726;
      --bg-soft-alt: #191c2f;
      --accent: #4df3ff;
      --accent-soft: rgba(77, 243, 255, 0.15);
      --accent-strong: #15b5ff;
      --danger: #ff4d7a;
      --success: #40ffb3;
      --warning: #ffd369;
      --text-main: #f4f4ff;
      --text-muted: #9ca3c7;
      --border-subtle: #23253b;
      --chip-bg: #1f2236;
      --chip-border: #333754;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.65);
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", "Segoe UI", sans-serif;
      --font-mono: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono", "Courier New", monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-sans);
      background: radial-gradient(circle at top, #10132a 0, #050509 52%, #02010a 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #app-shell {
      width: 100%;
      max-width: 960px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at 10% 0, rgba(77, 243, 255, 0.06), transparent 50%),
        radial-gradient(circle at 90% 0, rgba(126, 87, 255, 0.12), transparent 55%),
        linear-gradient(180deg, rgba(8, 10, 20, 0.95), #050509 60%, #03040a 100%);
      box-shadow: var(--shadow-soft);
      border-left: 1px solid rgba(77, 243, 255, 0.08);
      border-right: 1px solid rgba(126, 87, 255, 0.16);
    }

    /* HEADER */

    header.app-header {
      padding: 14px 14px 10px 14px;
      border-bottom: 1px solid var(--border-subtle);
      backdrop-filter: blur(18px);
      position: sticky;
      top: 0;
      z-index: 20;
      background: linear-gradient(180deg, rgba(5, 5, 11, 0.98), rgba(5, 5, 11, 0.92));
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 11px;
      background: radial-gradient(circle at 30% 0, #4df3ff, #15b5ff 40%, #141726 85%);
      border: 1px solid rgba(77, 243, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-mono);
      font-size: 16px;
      letter-spacing: 0.05em;
      color: #020308;
      box-shadow: 0 0 24px rgba(77, 243, 255, 0.4);
    }

    .brand-copy h1 {
      font-size: 15px;
      margin: 0;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fbff;
    }

    .brand-copy p {
      margin: 2px 0 0 0;
      font-size: 11px;
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(110, 122, 255, 0.6);
      background: radial-gradient(circle at 0 0, rgba(77, 243, 255, 0.2), transparent 55%),
        rgba(15, 17, 32, 0.95);
      font-size: 11px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-family: var(--font-mono);
      white-space: nowrap;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: linear-gradient(135deg, #40ffb3, #15b5ff);
      box-shadow: 0 0 10px rgba(64, 255, 179, 0.9);
    }

    .btn {
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      border: 1px solid rgba(77, 243, 255, 0.7);
      background: radial-gradient(circle at 0 0, rgba(77, 243, 255, 0.2), transparent 55%),
        linear-gradient(135deg, #141726, #111320);
      color: var(--text-main);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: var(--font-sans);
      transition: background 0.18s ease, transform 0.08s ease, box-shadow 0.18s ease,
        border-color 0.18s ease;
      box-shadow: 0 0 0 rgba(77, 243, 255, 0);
    }

    .btn:hover {
      background: linear-gradient(135deg, #15b5ff, #4df3ff);
      color: #020308;
      transform: translateY(-1px);
      box-shadow: 0 0 22px rgba(77, 243, 255, 0.5);
      border-color: rgba(77, 243, 255, 1);
    }

    .btn-ghost {
      background: rgba(12, 14, 28, 0.85);
      border-color: rgba(77, 243, 255, 0.25);
    }

    .btn-sm {
      padding: 4px 10px;
      font-size: 11px;
    }

    .btn-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(3, 252, 252, 0.13);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 11px;
    }

    /* TABS */

    .tab-strip {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      overflow-x: auto;
      padding-bottom: 4px;
      scrollbar-width: none;
    }

    .tab-strip::-webkit-scrollbar {
      display: none;
    }

    .tab-btn {
      border-radius: 999px;
      border: 1px solid transparent;
      background: rgba(13, 16, 30, 0.95);
      color: var(--text-muted);
      font-size: 11px;
      padding: 5px 10px;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.16s ease, color 0.16s ease, border-color 0.16s ease,
        box-shadow 0.16s ease, transform 0.08s ease;
    }

    .tab-btn span.dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(148, 163, 255, 0.6);
    }

    .tab-btn.active {
      border-color: rgba(77, 243, 255, 0.6);
      color: #e5faff;
      background: radial-gradient(circle at 0 0, rgba(77, 243, 255, 0.25), transparent 55%),
        linear-gradient(135deg, #171a33, #15182a);
      box-shadow: 0 0 16px rgba(77, 243, 255, 0.5);
      transform: translateY(-1px);
    }

    .tab-btn.active span.dot {
      background: linear-gradient(135deg, #4df3ff, #7f5dff);
    }

    /* STATUS + TICKER */

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 14px 6px 14px;
      border-bottom: 1px solid var(--border-subtle);
      background: radial-gradient(circle at 0 0, rgba(77, 243, 255, 0.1), transparent 50%),
        rgba(6, 7, 16, 0.96);
      font-size: 11px;
      color: var(--text-muted);
    }

    .status-left,
    .status-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(20, 23, 40, 0.9);
      border: 1px solid rgba(61, 66, 110, 0.7);
      font-family: var(--font-mono);
      font-size: 10px;
    }

    .status-led {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #40ffb3, #15b5ff);
      box-shadow: 0 0 10px rgba(64, 255, 179, 0.9);
    }

    .status-led.offline {
      background: radial-gradient(circle at 30% 0, #ff4d7a, #c62848);
      box-shadow: 0 0 10px rgba(255, 77, 122, 0.7);
    }

    .ticker {
      padding: 6px 14px;
      border-bottom: 1px solid var(--border-subtle);
      background: linear-gradient(90deg, rgba(77, 243, 255, 0.1), transparent 30%, transparent 70%, rgba(126, 87, 255, 0.15));
      font-size: 11px;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      mask-image: linear-gradient(to right, transparent, black 8%, black 92%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 8%, black 92%, transparent);
    }

    .ticker-track {
      display: inline-block;
      padding-left: 100%;
      animation: ticker-scroll 28s linear infinite;
      font-family: var(--font-mono);
      color: #e5f7ff;
    }

    .ticker-event {
      margin-right: 38px;
      opacity: 0.9;
    }

    .ticker-event span.kind {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 9px;
      color: #9ca3c7;
      margin-right: 6px;
    }

    @keyframes ticker-scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* MAIN LAYOUT */

    main {
      padding: 12px 14px 16px 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .view-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 10px;
    }

    @media (max-width: 800px) {
      .view-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .panel {
      background: radial-gradient(circle at 0 0, rgba(77, 243, 255, 0.08), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(126, 87, 255, 0.1), transparent 60%),
        linear-gradient(145deg, rgba(9, 10, 22, 0.98), rgba(8, 9, 20, 0.98));
      border-radius: var(--radius-lg);
      border: 1px solid rgba(39, 43, 78, 0.9);
      padding: 12px;
      box-shadow: 0 16px 38px rgba(0, 0, 0, 0.65);
      position: relative;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 6px;
    }

    .panel-title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f6f7ff;
    }

    .panel-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .panel-tag {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(77, 243, 255, 0.6);
      font-size: 10px;
      color: #e5f7ff;
      font-family: var(--font-mono);
      background: rgba(6, 10, 20, 0.88);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
      margin-bottom: 6px;
    }

    .chip {
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--chip-border);
      font-size: 10px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-family: var(--font-mono);
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(77, 243, 255, 0.7);
    }

    /* METRICS / CARDS */

    .metric-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    @media (max-width: 720px) {
      .metric-row {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .metric-card {
      border-radius: var(--radius-md);
      padding: 8px;
      background: linear-gradient(145deg, rgba(15, 17, 32, 0.98), rgba(12, 14, 28, 0.98));
      border: 1px solid rgba(39, 43, 78, 0.9);
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .metric-label {
      font-size: 10px;
      color: var(--text-muted);
    }

    .metric-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      font-family: var(--font-mono);
    }

    .metric-foot {
      font-size: 10px;
      color: #7dd3fc;
    }

    .card-list {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-row {
      border-radius: var(--radius-md);
      padding: 8px;
      background: rgba(14, 16, 30, 0.98);
      border: 1px solid rgba(35, 39, 70, 0.95);
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .card-row-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .card-row-title {
      font-size: 12px;
      font-weight: 500;
    }

    .card-row-meta {
      font-size: 10px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .badge-soft {
      padding: 1px 6px;
      border-radius: 999px;
      font-size: 9px;
      border: 1px solid rgba(77, 243, 255, 0.45);
      color: #e0f7ff;
      background: rgba(12, 19, 30, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .badge-soft.badge-xp {
      border-color: rgba(64, 255, 179, 0.7);
      color: #bbf7d0;
    }

    .badge-soft.badge-danger {
      border-color: rgba(255, 77, 122, 0.7);
      color: #fecaca;
    }

    /* PROFILE + XP */

    .xp-bar {
      height: 8px;
      border-radius: 999px;
      background: rgba(18, 21, 40, 0.95);
      border: 1px solid rgba(40, 44, 82, 0.9);
      overflow: hidden;
      margin-top: 4px;
    }

    .xp-fill {
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, #4df3ff, #7c5cff, #40ffb3);
      box-shadow: 0 0 18px rgba(77, 243, 255, 0.6);
      width: 0%;
      transition: width 0.2s ease-out;
    }

    .xp-meta {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .wallet-pill {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(17, 20, 38, 0.96);
      border: 1px dashed rgba(77, 243, 255, 0.45);
      font-size: 10px;
      font-family: var(--font-mono);
      color: #e0f2fe;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* TASKS */

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 4px;
    }

    .task-item {
      border-radius: var(--radius-md);
      padding: 7px;
      background: rgba(14, 16, 30, 0.96);
      border: 1px solid rgba(39, 43, 78, 0.9);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      cursor: pointer;
    }

    .task-check {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid rgba(77, 243, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: rgba(77, 243, 255, 0.9);
    }

    .task-item.completed {
      background: radial-gradient(circle at 0 0, rgba(64, 255, 179, 0.23), transparent 60%),
        rgba(10, 17, 21, 0.98);
      border-color: rgba(64, 255, 179, 0.8);
    }

    .task-item.completed .task-check {
      background: linear-gradient(135deg, #40ffb3, #15b5ff);
      color: #020308;
    }

    .task-meta {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--text-muted);
    }

    /* MODULE GRID */

    .module-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-top: 4px;
    }

    @media (max-width: 720px) {
      .module-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .module-card {
      border-radius: var(--radius-md);
      padding: 8px;
      background: rgba(14, 16, 32, 0.98);
      border: 1px solid rgba(39, 43, 78, 0.95);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .module-title {
      font-size: 12px;
      font-weight: 500;
    }

    .module-type {
      font-size: 10px;
      color: var(--text-muted);
      font-family: var(--font-mono);
    }

    .module-foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    /* CANVAS (PACK MAPS) */

    .map-shell {
      border-radius: var(--radius-md);
      border: 1px solid rgba(39, 43, 78, 0.9);
      background: radial-gradient(circle at 0 0, rgba(77, 243, 255, 0.12), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(126, 87, 255, 0.1), transparent 60%),
        #050814;
      overflow: hidden;
      position: relative;
      margin-top: 6px;
    }

    #pack-map-canvas {
      width: 100%;
      height: 190px;
      display: block;
    }

    .map-overlay-label {
      position: absolute;
      bottom: 6px;
      left: 8px;
      font-size: 10px;
      color: var(--text-muted);
      background: rgba(4, 7, 16, 0.85);
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(39, 43, 78, 0.9);
      font-family: var(--font-mono);
    }

    /* FOOTER */

    footer.app-footer {
      padding: 8px 14px 10px 14px;
      border-top: 1px solid var(--border-subtle);
      font-size: 10px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background: radial-gradient(circle at 100% 0, rgba(126, 87, 255, 0.18), transparent 60%),
        rgba(5, 6, 14, 0.98);
    }

    footer a {
      color: #7dd3fc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    // --------- VIEW WIRING ---------

    // --------- LOGIC: TASKS / PULLS / DEPLOYS ---------

    function toggleTask(taskId) {
      const t = state.tasks.find((x) => x.id === taskId);
      if (!t) return;
      if (t.completed) return; // no double-claim for now

      t.completed = true;
      grantReward({ xp: t.xp, spawn: t.spawn, reason: "Task complete" });
      pushEvent({
        id: "task-" + t.id + "-" + Date.now(),
        kind: "task_complete",
        label: "Completed: " + t.label,
        series: "Tasks",
        rarity: null,
        owner: state.wallet.address || "0x4f3...a91",
        xp: t.xp,
        spawn: t.spawn,
        ts: Date.now()
      });

      // re-render current view
      renderMain();
    }

    function simulatePull(kind) {
      const rarities =
        kind === "gamble"
          ? ["Fragment", "Shard", "Core"]
          : ["Fragment", "Shard", "Core", "Artifact", "Relic"];
      const weights =
        kind === "gamble"
          ? [0.7, 0.25, 0.05]
          : [0.82, 0.12, 0.04, 0.015, 0.005];

      const r = pickWeighted(rarities, weights);
      const label = kind === "gamble" ? `Gamble result ‚Üí ${r}` : `Standard pull ‚Üí ${r}`;
      const xp = r === "Relic" ? 220 : r === "Artifact" ? 140 : r === "Core" ? 80 : 25;
      const spawn = r === "Relic" ? 80 : r === "Artifact" ? 45 : r === "Core" ? 20 : 6;

      grantReward({ xp, spawn, reason: "Simulated pull" });
      pushEvent({
        id: "pull-" + Date.now(),
        kind: "pack_open",
        label,
        series: "TokenSeries",
        rarity: r,
        owner: state.wallet.address || "0x4f3...a91",
        xp,
        spawn,
        ts: Date.now()
      });

      alert(`Simulated pull ‚Üí ${r}\n\n+${xp} XP ¬∑ +${spawn} Spawn`);
      renderMain();
    }

    function pickWeighted(items, weights) {
      const total = weights.reduce((a, b) => a + b, 0);
      let r = Math.random() * total;
      for (let i = 0; i < items.length; i++) {
        if (r < weights[i]) return items[i];
        r -= weights[i];
      }
      return items[items.length - 1];
    }

    function simulateDeploy(typeId) {
      const type = getModuleTypeById(typeId);
      if (!type) return;
      const id = `${typeId}-${Date.now().toString(16).slice(-6)}`;

      state.profile.modules.push({
        id,
        typeId,
        status: "Deployed",
        createdAt: Date.now()
      });

      pushEvent({
        id: "deploy-" + id,
        kind: "module_deploy",
        label: `Deployed ${type.name}`,
        series: type.name,
        rarity: null,
        owner: state.wallet.address || "0x4f3...a91",
        xp: 120,
        spawn: 30,
        ts: Date.now()
      });

      grantReward({ xp: 120, spawn: 30, reason: "Module deploy" });
      alert(`Mock deploy of ${type.name} created.\n\nI riktiga versionen: Factory + ReserveGuard + UtilityRouter onchain.`);

      // re-render deploy center + maybe modules
      if (state.currentTab === "deploy-center" || state.currentTab === "modules") {
        renderMain();
      }
    }

    // --------- PACK MAP DRAW ---------

    function drawPackMap() {
      const canvas = document.getElementById("pack-map-canvas");
      if (!canvas || !canvas.getContext) return;
      const ctx = canvas.getContext("2d");
      const { width } = canvas.getBoundingClientRect();
      canvas.width = width;
      canvas.height = 190;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, "#050814");
      gradient.addColorStop(1, "#02030a");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const bubbles = 40;
      for (let i = 0; i < bubbles; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const r = 4 + Math.random() * 12;
        const alpha = 0.25 + Math.random() * 0.4;
        const type = i % 3;

        const color =
          type === 0
            ? `rgba(77,243,255,${alpha})`
            : type === 1
            ? `rgba(124,93,255,${alpha})`
            : `rgba(64,255,179,${alpha})`;

        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();

        // subtle inner highlight
        ctx.beginPath();
        ctx.arc(x - r * 0.3, y - r * 0.3, r * 0.4, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.06)";
        ctx.fill();
      }
    }

    // --------- WALLET MOCK ---------

    function mockConnectWallet() {
      if (state.wallet.isConnected) {
        // disconnect
        state.wallet.isConnected = false;
        state.wallet.address = null;
        // keep profile wallets though
      } else {
        const addr =
          "0x" +
          Math.random().toString(16).slice(2, 10) +
          Math.random().toString(16).slice(2, 6);
        state.wallet.isConnected = true;
        state.wallet.address = addr;
        if (!state.profile.wallets.includes(addr)) {
          state.profile.wallets.push(addr);
        }
      }
      const walletBtn = $("#wallet-btn");
      const label = $("#wallet-label");
      if (state.wallet.isConnected) {
        walletBtn.classList.remove("btn-ghost");
        label.textContent = formatAddress(state.wallet.address);
      } else {
        walletBtn.classList.add("btn-ghost");
        label.textContent = "Connect wallet";
      }
      renderStatusBar();
      if (state.currentTab === "profile") renderMain();
    }

    // --------- INIT ---------

    function init() {
      initTabs();
      renderStatusBar();
      renderTicker();
      renderMain();

      const walletBtn = $("#wallet-btn");
      walletBtn.addEventListener("click", mockConnectWallet);

      const profileBtn = $("#profile-btn");
      profileBtn.addEventListener("click", () => {
        state.currentTab = "profile";
        document.querySelectorAll(".tab-btn").forEach((b) => {
          b.classList.toggle("active", b.dataset.tab === "profile");
        });
        renderMain();
      });
    }

    window.addEventListener("load", init);
  </script>
