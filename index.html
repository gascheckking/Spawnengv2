<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpawnEngine — Onchain Pack Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-primary: #050505;
      --bg-secondary: #101010;
      --bg-tertiary: #181818;
      --text-primary: #f5f5f5;
      --text-secondary: #9ca3af;
      --accent: #00d4ff;
      --accent-soft: rgba(0, 212, 255, 0.18);
      --border: #2f2f2f;
      --success: #22c55e;
      --font-mono: "SF Mono", "Fira Code", monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b1220 0, #020617 45%, #000 100%);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }
    .app-header {
      padding: 0.85rem 1rem;
      border-bottom: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand { display: flex; flex-direction: column; gap: 0.1rem; }
    .brand-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--accent);
    }
    .brand-sub {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    .header-right { display: flex; align-items: center; gap: 0.5rem; }
    .network-pill {
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-secondary);
    }
    .btn {
      border-radius: 0.35rem;
      border: 1px solid var(--accent);
      background: var(--accent-soft);
      padding: 0.4rem 0.9rem;
      font-size: 0.8rem;
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
    }
    .btn:hover { background: var(--accent); color: #020617; }

    .tab-bar {
      display: flex;
      overflow-x: auto;
      border-bottom: 1px solid var(--border);
      background: rgba(3, 7, 18, 0.96);
    }
    .tab-bar::-webkit-scrollbar { display: none; }
    .tab-btn {
      border: none;
      background: transparent;
      color: var(--text-secondary);
      padding: 0.7rem 0.9rem;
      font-size: 0.8rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
    }
    .tab-btn.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .status-strip {
      padding: 0.4rem 0.8rem;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
    }
    .status-left,
    .status-right {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      color: var(--text-secondary);
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #4b5563;
      display: inline-block;
      margin-right: 0.25rem;
    }
    .status-dot.on { background: var(--success); }

    .ticker {
      overflow: hidden;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      font-family: var(--font-mono);
      font-size: 0.75rem;
      padding: 0.4rem 0;
    }
    .ticker-inner {
      white-space: nowrap;
      animation: ticker-scroll 24s linear infinite;
      padding-left: 100%;
    }
    @keyframes ticker-scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .app-main {
      min-height: calc(100vh - 140px);
      padding: 0.8rem;
    }
    .view-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 0 0 0.8rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.8rem;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 0.7rem;
      border: 1px solid var(--border);
      padding: 0.9rem;
    }
    .card h3 {
      margin: 0 0 0.4rem;
      color: var(--accent);
      font-size: 0.95rem;
    }
    .card p {
      margin: 0.15rem 0;
      font-size: 0.78rem;
      color: var(--text-secondary);
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.8rem;
    }
    .metric {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 0.7rem;
      border: 1px solid var(--border);
      padding: 0.9rem;
      text-align: center;
    }
    .metric .value {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
    }
    .metric .label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .packmap-wrap { margin-top: 0.8rem; }
    .packmap-canvas {
      width: 100%;
      height: 260px;
      background: radial-gradient(circle at center, #020617 0, #000 100%);
      border-radius: 0.7rem;
      border: 1px solid var(--border);
      display: block;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 0.8rem;
    }
    .profile-wallet {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }
    .badge {
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-size: 0.68rem;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
    }

    .app-footer {
      padding: 0.8rem;
      border-top: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.9);
      font-size: 0.72rem;
      text-align: center;
      color: var(--text-secondary);
    }

    @media (min-width: 768px) {
      .app-header { padding: 0.9rem 1.4rem; }
      .app-main { padding: 1rem 1.4rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // --------------------------------------
    // MOCK DATA / MESH
    // --------------------------------------
    const MOCK_EVENTS = [
      {
        id: "1",
        kind: "pack_open",
        label: "Genesis Pack #42",
        short: "GEN-42",
        series: "Genesis",
        rarity: "Core",
        owner: "0x1234...beef",
        tags: ["pull", "core"],
        score: 420,
        timestamp: Date.now() - 5000,
      },
      {
        id: "2",
        kind: "swap",
        label: "Shard → Core",
        short: "S>C",
        series: "Genesis",
        rarity: "Shard",
        owner: "0x9999...aaaa",
        tags: ["swap"],
        score: 210,
        timestamp: Date.now() - 25000,
      },
      {
        id: "3",
        kind: "burn",
        label: "Burn 10 Fragments",
        short: "10xF",
        series: "Genesis",
        rarity: "Fragment",
        owner: "0xabcd...0001",
        tags: ["burn", "gamble"],
        score: 90,
        timestamp: Date.now() - 60000,
      },
      {
        id: "4",
        kind: "zora_buy",
        label: "ZoraPack Mythic Hit",
        short: "Z-MYT",
        series: "ZoraPacks",
        rarity: "Relic",
        owner: "0xdeaf...9999",
        tags: ["zora", "mythic_hit"],
        score: 9900,
        timestamp: Date.now() - 120000,
      },
      {
        id: "5",
        kind: "farcaster_cast",
        label: "Cast: “Just pulled an Artifact on Base”",
        short: "CAST",
        series: "Social",
        rarity: "Artifact",
        owner: "0xface...7777",
        tags: ["farcaster", "social"],
        score: 300,
        timestamp: Date.now() - 240000,
      },
    ];

    function getUnifiedActivity() {
      return Promise.resolve(
        MOCK_EVENTS.slice().sort((a, b) => b.timestamp - a.timestamp)
      );
    }

    function computeStatsFromEvents(events) {
      const stats = {
        totalPacks: 0,
        fragments: 0,
        shards: 0,
        cores: 0,
        artifacts: 0,
        relics: 0,
        holderCount: 0,
      };
      const holders = new Set();
      for (const e of events) {
        if (e.kind === "pack_open") stats.totalPacks++;
        switch (e.rarity) {
          case "Fragment": stats.fragments++; break;
          case "Shard": stats.shards++; break;
          case "Core": stats.cores++; break;
          case "Artifact": stats.artifacts++; break;
          case "Relic": stats.relics++; break;
        }
        holders.add(e.owner);
      }
      stats.holderCount = holders.size;
      return stats;
    }

    function postCastMock(message, url) {
      console.log("[FAKE CAST]", message, url || "");
      return Promise.resolve({ ok: true, id: "fake_cast_id" });
    }

    // --------------------------------------
    // STATE
    // --------------------------------------
    const NETWORK_INFO = {
      name: "Base Sepolia",
      label: "Base · Pack ecosystems",
    };

    const state = {
      wallet: null,
      connected: false,
      theme: "dark",
      events: [],
      stats: null,
      profile: {
        streakDays: 3,
        xp: 1250,
        level: 4,
        bestHit: "Relic (ZoraPack)",
      },
    };

    const TABS = [
      "trading",
      "my-packs",
      "creator-forge",
      "pull-lab",
      "pack-maps",
      "warp-verified",
      "bubbles",
      "stats-engine",
      "deploy-center",
      "profile",
      "settings",
    ];

    function humanTabName(id) {
      return id
        .replace(/-/g, " ")
        .replace(/\b\w/g, (c) => c.toUpperCase());
    }

    // --------------------------------------
    // INIT
    // --------------------------------------
    async function init() {
      const root = document.getElementById("app");
      root.innerHTML = `
        <header class="app-header">
          <div class="brand">
            <div class="brand-title">SpawnEngine</div>
            <div class="brand-sub">Onchain Pack Factory · Pack Mesh Protocol</div>
          </div>
          <div class="header-right">
            <div class="network-pill" id="network-pill">${NETWORK_INFO.label}</div>
            <button id="wallet-btn" class="btn">Connect Wallet</button>
          </div>
        </header>

        <nav class="tab-bar" id="tab-bar"></nav>

        <div class="status-strip">
          <div class="status-left">
            <span><span id="wallet-dot" class="status-dot"></span><span id="wallet-status">Wallet: Disconnected</span></span>
            <span>Theme: Dark</span>
          </div>
          <div class="status-right">
            <span>Gas: 0.26 gwei</span>
            <span>Mesh: Live</span>
          </div>
        </div>

        <div class="ticker">
          <div class="ticker-inner" id="ticker-inner"></div>
        </div>

        <main class="app-main">
          <h2 class="view-title" id="view-title"></h2>
          <div id="view-body"></div>
        </main>

        <footer class="app-footer">
          SpawnEngine · Base · Zora · Farcaster · Unified Activity Mesh
        </footer>
      `;

      setupTabs();
      setupWallet();

      state.events = await getUnifiedActivity();
      state.stats = computeStatsFromEvents(state.events);

      renderTicker();
      switchView("trading");
    }

    function setupTabs() {
      const bar = document.getElementById("tab-bar");
      bar.innerHTML = "";
      TABS.forEach((id) => {
        const btn = document.createElement("button");
        btn.className = "tab-btn";
        btn.dataset.tab = id;
        btn.textContent = humanTabName(id);
        btn.addEventListener("click", () => switchView(id));
        bar.appendChild(btn);
      });
      const first = bar.querySelector(".tab-btn");
      if (first) first.classList.add("active");
    }

    function setActiveTab(id) {
      document.querySelectorAll(".tab-btn").forEach((b) => {
        b.classList.toggle("active", b.dataset.tab === id);
      });
    }

    function setupWallet() {
      const btn = document.getElementById("wallet-btn");
      const status = document.getElementById("wallet-status");
      const dot = document.getElementById("wallet-dot");

      btn.addEventListener("click", () => {
        state.connected = !state.connected;
        state.wallet = state.connected
          ? "0x" + Math.random().toString(16).slice(2, 8) + "...mesh"
          : null;

        btn.textContent = state.connected ? "Disconnect" : "Connect Wallet";
        status.textContent = state.connected
          ? `Wallet: ${state.wallet}`
          : "Wallet: Disconnected";
        dot.classList.toggle("on", state.connected);
      });
    }

    function renderTicker() {
      const el = document.getElementById("ticker-inner");
      const line = state.events
        .map((e) => `${e.short} · ${e.rarity} · ${e.owner}`)
        .join("   •   ");
      el.textContent = line;
    }

    function switchView(id) {
      setActiveTab(id);
      const title = document.getElementById("view-title");
      const body = document.getElementById("view-body");

      title.textContent = humanTabName(id);

      const map = {
        "trading": viewTrading,
        "my-packs": viewMyPacks,
        "creator-forge": viewCreatorForge,
        "pull-lab": viewPullLab,
        "pack-maps": viewPackMaps,
        "warp-verified": viewWarpVerified,
        "bubbles": viewBubbles,
        "stats-engine": viewStatsEngine,
        "deploy-center": viewDeployCenter,
        "profile": viewProfile,
        "settings": viewSettings,
      };

      const renderer = map[id] || (() => "<p>Not implemented yet.</p>");
      body.innerHTML = renderer();

      if (id === "pack-maps") drawPackMap();
    }

    // --------------------------------------
    // VIEWS
    // --------------------------------------
    function viewTrading() {
      const events = state.events;
      const rows = events.map(e => `
        <div class="card">
          <h3>${e.label}</h3>
          <p>Kind: ${e.kind}</p>
          <p>Series: ${e.series}</p>
          <p>Rarity: ${e.rarity}</p>
          <p>Owner: ${e.owner}</p>
        </div>
      `).join("");
      return `<div class="card-grid">${rows}</div>`;
    }

    function viewMyPacks() {
      const packs = state.events.filter(e => e.kind === "pack_open");
      if (!packs.length) return `<p>Inga packs öppnade ännu.</p>`;
      const rows = packs.map(e => `
        <div class="card">
          <h3>${e.label}</h3>
          <p>Series: ${e.series}</p>
          <p>Rarity: ${e.rarity}</p>
          <p>Score: ${e.score}</p>
        </div>
      `).join("");
      return `<div class="card-grid">${rows}</div>`;
    }

    function viewCreatorForge() {
      return `
        <div class="card-grid">
          <div class="card">
            <h3>Forge New Pack Series</h3>
            <p>Gå från bild → rarity → foil → deploy.</p>
            <button class="btn">Start Forge Flow</button>
          </div>
          <div class="card">
            <h3>Manage Existing Series</h3>
            <p>Visa och konfigurera redan deployade serier.</p>
            <button class="btn">Open Series Panel</button>
          </div>
        </div>
      `;
    }

    function viewPullLab() {
      return `
        <div class="card-grid">
          <div class="card">
            <h3>Fragment Gamble</h3>
            <p>Burn 10x Fragments → chans på Shard/Core.</p>
            <button class="btn">Simulate Burn</button>
          </div>
          <div class="card">
            <h3>Shard Gamble</h3>
            <p>Burn 3x Shards → chans på Artifact/Relic.</p>
            <button class="btn">Simulate Burn</button>
          </div>
          <div class="card">
            <h3>Zora Packs</h3>
            <p>Köp ZoraPack → rarity multipliers på Zora value.</p>
            <button class="btn">Open Zora Pack</button>
          </div>
        </div>
      `;
    }

    function viewPackMaps() {
      return `
        <div class="packmap-wrap">
          <canvas id="packmap-canvas" class="packmap-canvas"></canvas>
        </div>
      `;
    }

    function drawPackMap() {
      const canvas = document.getElementById("packmap-canvas");
      if (!canvas || !canvas.getContext) return;
      const ctx = canvas.getContext("2d");
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 60; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const r = Math.random() * 4 + 2;
        const rarityColors = ["#4b5563", "#60a5fa", "#a855f7", "#facc15", "#f97316"];
        ctx.fillStyle = rarityColors[Math.floor(Math.random() * rarityColors.length)];
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function viewWarpVerified() {
      const verified = state.events.filter(e => e.tags.includes("mythic_hit"));
      if (!verified.length) return `<p>Inga Warp Verified mythic hits ännu.</p>`;
      const rows = verified.map(e => `
        <div class="card">
          <h3>${e.label}</h3>
          <p>Owner: ${e.owner}</p>
          <p>Score: ${e.score}</p>
        </div>
      `).join("");
      return `<div class="card-grid">${rows}</div>`;
    }

    function viewBubbles() {
      return `
        <div class="card-grid">
          <div class="card">
            <h3>Trending Tags</h3>
            <p>#GenesisPacks · #ZoraPack · #RelicHit</p>
          </div>
          <div class="card">
            <h3>Social Cast</h3>
            <p>Posta ett mock-cast till Farcaster (framtida Neynar-integration).</p>
            <button class="btn" id="cast-btn">Post Mock Cast</button>
          </div>
        </div>
      `;
    }

    function viewStatsEngine() {
      const s = state.stats;
      if (!s) return `<p>Stats loading...</p>`;
      return `
        <div class="metric-grid">
          <div class="metric">
            <div class="value">${s.totalPacks}</div>
            <div class="label">Total Packs Opened</div>
          </div>
          <div class="metric">
            <div class="value">${s.cores}</div>
            <div class="label">Core Hits</div>
          </div>
          <div class="metric">
            <div class="value">${s.artifacts}</div>
            <div class="label">Artifacts</div>
          </div>
          <div class="metric">
            <div class="value">${s.relics}</div>
            <div class="label">Relics</div>
          </div>
          <div class="metric">
            <div class="value">${s.holderCount}</div>
            <div class="label">Unique Holders</div>
          </div>
        </div>
      `;
    }

    function viewDeployCenter() {
      return `
        <div class="card-grid">
          <div class="card">
            <h3>Deploy Guard + Factory</h3>
            <p>Deployar ReserveGuard + PackFactory på Base.</p>
            <button class="btn">Deploy Base Skeleton</button>
          </div>
          <div class="card">
            <h3>Deploy TokenPackSeries</h3>
            <p>Starta en ny serie med din rarity-tabell.</p>
            <button class="btn">Launch Series</button>
          </div>
          <div class="card">
            <h3>Creator Registry</h3>
            <p>Framtida modul för Warp Verified kreatörer.</p>
            <button class="btn">Open Registry</button>
          </div>
        </div>
      `;
    }

    function viewProfile() {
      const p = state.profile;
      const walletText = state.wallet || "0x….not-connected";
      return `
        <div class="profile-header">
          <div><strong>Spawn Profile</strong></div>
          <div class="profile-wallet">${walletText}</div>
          <div class="badge-row">
            <span class="badge">Streak: ${p.streakDays} days</span>
            <span class="badge">XP: ${p.xp}</span>
            <span class="badge">Level ${p.level}</span>
            <span class="badge">Best hit: ${p.bestHit}</span>
          </div>
        </div>
        <div class="metric-grid">
          <div class="metric">
            <div class="value">+25</div>
            <div class="label">Daily XP Ready</div>
          </div>
          <div class="metric">
            <div class="value">3</div>
            <div class="label">Quests Today</div>
          </div>
        </div>
      `;
    }

    function viewSettings() {
      return `
        <div class="card-grid">
          <div class="card">
            <h3>Theme</h3>
            <p>Dark mode aktiverad. (Light disabled.)</p>
            <button class="btn">Toggle Theme (mock)</button>
          </div>
          <div class="card">
            <h3>Network</h3>
            <p>Aktiv kedja: ${NETWORK_INFO.name}</p>
          </div>
        </div>
      `;
    }

    document.addEventListener("click", async (e) => {
      if (e.target && e.target.id === "cast-btn") {
        await postCastMock(
          "Just pulled a Core via SpawnEngine Mesh!",
          "https://spawn-engine.vercel.app"
        );
        alert("Mock-cast skickad (kolla console).");
      }
    });

    init();
  </script>
</body>
</html>
